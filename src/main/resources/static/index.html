<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Water consumer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <script src="lib/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body ng-controller="indexController">
<div class="container mt-3">
    <div class="mb-3 row">
        <div class="col-3">
            <label for="consumptionDate" class="col-sm-2 col-form-label">Date</label>
        </div>
        <div class="col">
            <input type="date" class="form-control" id="consumptionDate" ng-model="consumption.consumptionDate">
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-3">
            <label for="staticConsumption" class="col-sm-2 col-form-label">Overall</label>
        </div>
        <div class="col">
            <input type="text" readonly class="form-control-plaintext" id="staticConsumption"
                   ng-model="consumption.overallQuantity">
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-3">
            <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
        </div>
        <div class="col">
            <input type="number" class="form-control" id="quantity" ng-model="consumption.quantity">
        </div>
    </div>
    <div class="row mx-3 my-3 mt-3">
        <button type="button" class="btn btn-primary" ng-click="sendConsumption()">Confirm</button>
    </div>
</div>
</body>
</html>
